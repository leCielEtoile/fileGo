<!DOCTYPE html>
<html lang="ja" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }"
      :class="{ 'dark': darkMode }" x-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord File Server</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        discord: {
                            500: '#5865F2',
                            600: '#4752C4',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom CSS (既存スタイルとの共存用) -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-600 dark:from-gray-900 dark:to-gray-800 min-h-screen p-5 transition-colors duration-300">
    <div class="max-w-7xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden transition-colors duration-300"
         x-data="appState()">

        <!-- Header -->
        <header class="bg-discord-500 dark:bg-gray-900 text-white p-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9 2v6H3V2h6m0 16v-6h6v6H9m10-6h-4V2h4v10M3 22v-6h10v6H3z"/>
                </svg>
                <h1 class="text-2xl font-bold">Discord File Server</h1>
            </div>

            <div class="flex items-center gap-4">
                <!-- ダークモード切り替え -->
                <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                        class="p-2 rounded-lg hover:bg-white/10 transition-colors">
                    <svg x-show="!darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                    <svg x-show="darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </button>

                <div id="user-info" class="flex items-center gap-3"></div>
            </div>
        </header>

        <main class="p-8">
            <!-- ログイン前 -->
            <div id="login-section" class="text-center py-20">
                <div class="max-w-md mx-auto bg-gray-50 dark:bg-gray-700 rounded-2xl p-12 shadow-lg">
                    <svg class="w-20 h-20 mx-auto mb-6 text-discord-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">ログインが必要です</h2>
                    <p class="text-gray-600 dark:text-gray-300 mb-8">Discordアカウントでログインしてください</p>
                    <a href="/auth/login" class="inline-block px-8 py-4 bg-discord-500 hover:bg-discord-600 text-white font-bold rounded-xl transition-all transform hover:scale-105 hover:shadow-lg">
                        Discordでログイン
                    </a>
                </div>
            </div>

            <!-- ログイン後 -->
            <div id="app-section" class="hidden space-y-8">
                <!-- ディレクトリ選択 -->
                <section>
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">ディレクトリ</h2>
                    <div id="directory-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
                </section>

                <!-- ファイルアップロード -->
                <section>
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">ファイルアップロード</h2>
                    <div class="upload-section">
                        <div class="upload-box">
                            <input type="file" id="file-input" class="file-input">
                            <button id="upload-btn" class="btn btn-primary" disabled>アップロード</button>
                            <button id="chunk-upload-btn" class="btn btn-secondary" disabled>大容量アップロード</button>
                        </div>
                        <div id="upload-progress" class="upload-progress hidden">
                            <div class="progress-bar">
                                <div id="progress-fill" class="progress-fill"></div>
                            </div>
                            <div id="progress-text" class="progress-text">0%</div>
                        </div>
                    </div>
                </section>

                <!-- ファイル一覧 -->
                <section>
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">ファイル一覧</h2>
                    <div id="files-list" class="space-y-3"></div>
                </section>

                <!-- アクティビティログ (SSE) -->
                <section>
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4 flex items-center gap-3">
                        アクティビティログ
                        <span class="sse-status text-sm" id="sse-status"></span>
                    </h2>
                    <div id="activity-log" class="bg-gray-900 dark:bg-black rounded-xl p-4 max-h-80 overflow-y-auto font-mono text-sm"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- トースト通知コンテナ -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2" x-data="toastManager()">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.show"
                 x-transition:enter="transform transition ease-out duration-300"
                 x-transition:enter-start="translate-x-full opacity-0"
                 x-transition:enter-end="translate-x-0 opacity-100"
                 x-transition:leave="transform transition ease-in duration-200"
                 x-transition:leave-start="translate-x-0 opacity-100"
                 x-transition:leave-end="translate-x-full opacity-0"
                 class="flex items-center gap-3 px-6 py-4 rounded-xl shadow-2xl backdrop-blur-sm max-w-md"
                 :class="{
                     'bg-green-500/90 text-white': toast.type === 'success',
                     'bg-red-500/90 text-white': toast.type === 'error',
                     'bg-blue-500/90 text-white': toast.type === 'info',
                     'bg-yellow-500/90 text-white': toast.type === 'warning'
                 }">
                <div class="flex-shrink-0">
                    <svg x-show="toast.type === 'success'" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <svg x-show="toast.type === 'error'" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <svg x-show="toast.type === 'info'" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <p class="flex-1 font-medium" x-text="toast.message"></p>
                <button @click="removeToast(toast.id)" class="flex-shrink-0 hover:bg-white/20 rounded-lg p-1 transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
        </template>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/alpine-components.js"></script>
</body>
</html>
