<!DOCTYPE html>
<html lang="ja" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }"
      :class="{ 'dark': darkMode }" x-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord File Server</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        discord: {
                            500: '#5865F2',
                            600: '#4752C4',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom CSS (既存スタイルとの共存用) -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-600 dark:from-gray-900 dark:to-gray-800 min-h-screen p-5 transition-colors duration-300">
    <div class="max-w-7xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden transition-colors duration-300"
         x-data="appState()">

        <!-- Header -->
        <header class="bg-discord-500 dark:bg-gray-900 text-white p-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9 2v6H3V2h6m0 16v-6h6v6H9m10-6h-4V2h4v10M3 22v-6h10v6H3z"/>
                </svg>
                <h1 class="text-2xl font-bold">Discord File Server</h1>
            </div>

            <div class="flex items-center gap-4">
                <!-- ダークモード切り替え -->
                <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                        class="p-2 rounded-lg hover:bg-white/10 transition-colors">
                    <svg x-show="!darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                    <svg x-show="darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </button>

                <div id="user-info" class="flex items-center gap-3"></div>
            </div>
        </header>

        <main class="p-8">
            <!-- ログイン前 -->
            <div id="login-section" class="text-center py-20">
                <div class="max-w-md mx-auto bg-gray-50 dark:bg-gray-700 rounded-2xl p-12 shadow-lg">
                    <svg class="w-20 h-20 mx-auto mb-6 text-discord-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">ログインが必要です</h2>
                    <p class="text-gray-600 dark:text-gray-300 mb-8">Discordアカウントでログインしてください</p>
                    <a href="/auth/login" class="inline-block px-8 py-4 bg-discord-500 hover:bg-discord-600 text-white font-bold rounded-xl transition-all transform hover:scale-105 hover:shadow-lg">
                        Discordでログイン
                    </a>
                </div>
            </div>

            <!-- ログイン後 - Box風レイアウト -->
            <div id="app-section" class="hidden flex h-screen" x-data="{ sidebarOpen: true, viewMode: 'list' }">
                <!-- サイドバー -->
                <aside :class="sidebarOpen ? 'w-64' : 'w-0'" class="bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-all duration-300 overflow-hidden flex-shrink-0">
                    <div class="h-full flex flex-col">
                        <!-- サイドバーヘッダー -->
                        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                            <h2 class="text-lg font-bold text-gray-800 dark:text-white flex items-center gap-2">
                                <svg class="w-5 h-5 text-discord-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
                                </svg>
                                フォルダ
                            </h2>
                        </div>

                        <!-- ディレクトリリスト -->
                        <div id="directory-list" class="flex-1 overflow-y-auto p-2"></div>
                    </div>
                </aside>

                <!-- メインコンテンツ -->
                <main class="flex-1 flex flex-col overflow-hidden bg-gray-50 dark:bg-gray-900">
                    <!-- ツールバー -->
                    <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-3">
                        <div class="flex items-center justify-between gap-4">
                            <!-- 左側: サイドバートグル + パンくず -->
                            <div class="flex items-center gap-4">
                                <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                                    <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                    </svg>
                                </button>

                                <!-- パンくずリスト -->
                                <nav id="breadcrumb" class="flex items-center text-sm">
                                    <span class="text-gray-500 dark:text-gray-400">フォルダを選択してください</span>
                                </nav>
                            </div>

                            <!-- 右側: 検索 + アクション -->
                            <div class="flex items-center gap-3">
                                <!-- 検索 -->
                                <div class="relative">
                                    <input type="text" id="search-input" placeholder="ファイルを検索..."
                                           class="w-64 pl-10 pr-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-discord-500">
                                    <svg class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                    </svg>
                                </div>

                                <!-- ビュー切り替え -->
                                <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                                    <button @click="viewMode = 'list'; window.switchViewMode('list')" :class="viewMode === 'list' ? 'bg-white dark:bg-gray-600 shadow' : ''" class="p-2 rounded transition-all">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                        </svg>
                                    </button>
                                    <button @click="viewMode = 'grid'; window.switchViewMode('grid')" :class="viewMode === 'grid' ? 'bg-white dark:bg-gray-600 shadow' : ''" class="p-2 rounded transition-all">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                                        </svg>
                                    </button>
                                </div>

                                <!-- 並べ替え -->
                                <select id="sort-select" class="px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-discord-500">
                                    <option value="name-asc">名前 (A-Z)</option>
                                    <option value="name-desc">名前 (Z-A)</option>
                                    <option value="size-asc">サイズ (小→大)</option>
                                    <option value="size-desc">サイズ (大→小)</option>
                                    <option value="date-desc">更新日時 (新→古)</option>
                                    <option value="date-asc">更新日時 (古→新)</option>
                                </select>

                                <!-- アップロードボタン -->
                                <button onclick="document.getElementById('file-input').click()" class="px-4 py-2 bg-discord-500 hover:bg-discord-600 text-white font-semibold rounded-lg transition-all flex items-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                    </svg>
                                    アップロード
                                </button>
                                <input type="file" id="file-input" class="hidden" multiple>
                            </div>
                        </div>

                        <!-- プログレスバー -->
                        <div id="upload-progress" class="hidden mt-3">
                            <div class="flex items-center justify-between mb-1">
                                <span class="text-xs font-semibold text-gray-700 dark:text-gray-200">アップロード中...</span>
                                <span id="progress-text" class="text-xs font-bold text-discord-500">0%</span>
                            </div>
                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 overflow-hidden">
                                <div id="progress-fill" class="bg-gradient-to-r from-discord-500 to-discord-600 h-full rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- ファイル一覧エリア -->
                    <div class="flex-1 overflow-y-auto p-6">
                        <div id="files-list"></div>

                        <!-- 全画面D&Dオーバーレイ -->
                        <div id="drop-overlay" class="hidden fixed inset-0 bg-discord-500/20 backdrop-blur-sm z-40 flex items-center justify-center">
                            <div class="bg-white dark:bg-gray-800 rounded-2xl p-12 border-4 border-dashed border-discord-500 shadow-2xl">
                                <svg class="w-24 h-24 mx-auto mb-4 text-discord-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                <p class="text-2xl font-bold text-gray-800 dark:text-white">ファイルをドロップ</p>
                            </div>
                        </div>
                    </div>

                    <!-- アクティビティログ (フッター) -->
                    <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-sm font-semibold text-gray-800 dark:text-white flex items-center gap-2">
                                アクティビティ
                                <span class="sse-status text-xs" id="sse-status"></span>
                            </h3>
                        </div>
                        <div id="activity-log" class="bg-gray-900 dark:bg-black rounded-lg p-3 max-h-32 overflow-y-auto font-mono text-xs"></div>
                    </div>
                </main>
            </div>
        </main>
    </div>

    <!-- トースト通知コンテナ -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2" x-data="toastManager()">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.show"
                 x-transition:enter="transform transition ease-out duration-300"
                 x-transition:enter-start="translate-x-full opacity-0"
                 x-transition:enter-end="translate-x-0 opacity-100"
                 x-transition:leave="transform transition ease-in duration-200"
                 x-transition:leave-start="translate-x-0 opacity-100"
                 x-transition:leave-end="translate-x-full opacity-0"
                 class="flex items-center gap-3 px-6 py-4 rounded-xl shadow-2xl backdrop-blur-sm max-w-md"
                 :class="{
                     'bg-green-500/90 text-white': toast.type === 'success',
                     'bg-red-500/90 text-white': toast.type === 'error',
                     'bg-blue-500/90 text-white': toast.type === 'info',
                     'bg-yellow-500/90 text-white': toast.type === 'warning'
                 }">
                <div class="flex-shrink-0">
                    <svg x-show="toast.type === 'success'" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <svg x-show="toast.type === 'error'" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <svg x-show="toast.type === 'info'" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <p class="flex-1 font-medium" x-text="toast.message"></p>
                <button @click="removeToast(toast.id)" class="flex-shrink-0 hover:bg-white/20 rounded-lg p-1 transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
        </template>
    </div>

    <script src="/static/js/alpine-components.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
