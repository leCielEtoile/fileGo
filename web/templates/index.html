<!DOCTYPE html>
<html lang="ja" x-data="{ darkMode: localStorage.getItem('darkMode') !== null ? localStorage.getItem('darkMode') === 'true' : window.matchMedia('(prefers-color-scheme: dark)').matches }"
      :class="{ 'dark': darkMode }" x-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.ServiceName}} - PC版</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        discord: {
                            500: '#5865F2',
                            600: '#4752C4',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom CSS (既存スタイルとの共存用) -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-600 dark:from-gray-900 dark:to-gray-800 min-h-screen p-5 transition-colors duration-300">
    <div class="max-w-7xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden transition-colors duration-300"
         x-data="appState()">

        <!-- Header -->
        <header class="bg-discord-500 dark:bg-gray-900 text-white px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-lg">
            <div class="flex items-center gap-4">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9 2v6H3V2h6m0 16v-6h6v6H9m10-6h-4V2h4v10M3 22v-6h10v6H3z"/>
                </svg>
                <h1 class="text-2xl font-bold">{{.ServiceName}}</h1>
            </div>

            <div class="flex items-center gap-4">
                <!-- ダークモード切り替え -->
                <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                        class="p-2 rounded-lg hover:bg-white/10 transition-colors"
                        title="ダークモード切り替え">
                    <svg x-show="!darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                    <svg x-show="darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </button>

                <div id="user-info" class="flex items-center gap-3 text-base"></div>
            </div>
        </header>

        <main class="p-8">
            <!-- ログイン前 -->
            <div id="login-section" class="text-center py-20">
                <div class="max-w-md mx-auto bg-gray-50 dark:bg-gray-700 rounded-2xl p-12 shadow-lg">
                    <svg class="w-20 h-20 mx-auto mb-6 text-discord-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">ログインが必要です</h2>
                    <p class="text-gray-600 dark:text-gray-300 mb-8">Discordアカウントでログインしてください</p>
                    <a href="/auth/login" class="inline-block px-8 py-4 bg-discord-500 hover:bg-discord-600 text-white font-bold rounded-xl transition-all transform hover:scale-105 hover:shadow-lg">
                        Discordでログイン
                    </a>
                </div>
            </div>

            <!-- ログイン後 - Box風レイアウト -->
            <div id="app-section" class="hidden" x-data="{
                sidebarOpen: false,
                viewMode: 'list',
                uploadsOpen: false,
                activityOpen: false
            }" x-init="sidebarOpen = true">
            <div class="flex h-screen">
                <!-- サイドバー -->
                <aside :class="sidebarOpen ? 'w-64' : 'w-0'"
                       class="relative transition-all duration-300 h-full bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex-shrink-0 overflow-hidden">
                    <div class="h-full flex flex-col w-64">
                        <!-- サイドバーヘッダー -->
                        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                            <h2 class="text-lg font-bold text-gray-800 dark:text-white flex items-center gap-2 whitespace-nowrap">
                                <svg class="w-5 h-5 text-discord-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
                                </svg>
                                フォルダ
                            </h2>
                        </div>

                        <!-- ディレクトリリスト -->
                        <div id="directory-list" class="flex-1 overflow-y-auto p-2"></div>
                    </div>
                </aside>

                <!-- メインコンテンツ -->
                <main class="flex-1 flex flex-col overflow-hidden bg-gray-50 dark:bg-gray-900">
                    <!-- ツールバー -->
                    <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-3">
                        <div class="flex items-center justify-between gap-4">
                            <!-- 左側: サイドバートグル + パンくず -->
                            <div class="flex items-center gap-4 min-w-0 flex-1">
                                <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors flex-shrink-0">
                                    <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                    </svg>
                                </button>

                                <!-- パンくずリスト -->
                                <nav id="breadcrumb" class="flex items-center text-sm truncate">
                                    <span class="text-gray-500 dark:text-gray-400 truncate">フォルダを選択してください</span>
                                </nav>
                            </div>

                            <!-- 右側: 検索 + アクション -->
                            <div class="flex items-center gap-3 flex-shrink-0">
                                <!-- 検索 -->
                                <div class="relative">
                                    <input type="text" id="search-input" placeholder="ファイルを検索..."
                                           class="w-64 pl-10 pr-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-discord-500">
                                    <svg class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                    </svg>
                                </div>

                                <!-- アクティビティボタン -->
                                <button @click="activityOpen = !activityOpen" class="relative p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors" title="アクティビティ">
                                    <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span id="sse-status-dot" class="absolute top-1 right-1 w-2.5 h-2.5 bg-green-500 rounded-full border-2 border-white dark:border-gray-800"></span>
                                </button>

                                <!-- 進行中アップロード表示ボタン -->
                                <button @click="uploadsOpen = !uploadsOpen" class="relative p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors" title="アップロード">
                                    <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                    </svg>
                                    <span id="upload-count-badge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
                                </button>

                                <!-- ビュー切り替え -->
                                <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                                    <button @click="viewMode = 'list'; window.switchViewMode('list')" :class="viewMode === 'list' ? 'bg-white dark:bg-gray-600 shadow' : ''" class="p-2 rounded transition-all">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                        </svg>
                                    </button>
                                    <button @click="viewMode = 'grid'; window.switchViewMode('grid')" :class="viewMode === 'grid' ? 'bg-white dark:bg-gray-600 shadow' : ''" class="p-2 rounded transition-all">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                                        </svg>
                                    </button>
                                </div>

                                <!-- 並べ替え -->
                                <select id="sort-select" class="px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-discord-500">
                                    <option value="name-asc">名前 (A-Z)</option>
                                    <option value="name-desc">名前 (Z-A)</option>
                                    <option value="size-asc">サイズ (小→大)</option>
                                    <option value="size-desc">サイズ (大→小)</option>
                                    <option value="date-desc">更新日時 (新→古)</option>
                                    <option value="date-asc">更新日時 (古→新)</option>
                                </select>

                                <!-- アップロードボタン -->
                                <button onclick="document.getElementById('file-input').click()" class="px-4 py-2 bg-discord-500 hover:bg-discord-600 text-white font-semibold rounded-lg transition-all flex items-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                    </svg>
                                    <span>アップロード</span>
                                </button>
                                <input type="file" id="file-input" class="hidden" multiple>
                            </div>
                        </div>
                    </div>

                    <!-- ファイル一覧エリア -->
                    <div class="flex-1 overflow-y-auto p-6">
                        <div id="files-list"></div>

                        <!-- 全画面D&Dオーバーレイ -->
                        <div id="drop-overlay" class="hidden fixed inset-0 bg-discord-500/20 backdrop-blur-sm z-40 flex items-center justify-center">
                            <div class="bg-white dark:bg-gray-800 rounded-2xl p-12 border-4 border-dashed border-discord-500 shadow-2xl">
                                <svg class="w-24 h-24 mx-auto mb-4 text-discord-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                <p class="text-2xl font-bold text-gray-800 dark:text-white">ファイルをドロップ</p>
                            </div>
                        </div>
                    </div>

                </main>

                <!-- アクティビティパネル -->
                <div x-show="activityOpen"
                     @click.away="activityOpen = false"
                     x-transition:enter="transform transition ease-in-out duration-300"
                     x-transition:enter-start="translate-x-full"
                     x-transition:enter-end="translate-x-0"
                     x-transition:leave="transform transition ease-in-out duration-300"
                     x-transition:leave-start="translate-x-0"
                     x-transition:leave-end="translate-x-full"
                     class="fixed right-0 top-0 h-full w-96 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 shadow-2xl z-50 flex flex-col">
                    <!-- ヘッダー -->
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                        <h2 class="text-lg font-bold text-gray-800 dark:text-white flex items-center gap-2">
                            <svg class="w-5 h-5 text-discord-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            アクティビティ
                        </h2>
                        <div class="flex items-center gap-2">
                            <span class="text-xs px-2 py-1 rounded-full" id="sse-status-text">接続中...</span>
                            <button @click="activityOpen = false" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                                <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- アクティビティログ -->
                    <div class="flex-1 overflow-y-auto p-4">
                        <div id="activity-log" class="space-y-2 font-mono text-xs">
                            <div class="text-center py-12 text-gray-500 dark:text-gray-400">
                                <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <p class="text-sm">アクティビティはありません</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 進行中アップロードパネル -->
                <div x-show="uploadsOpen"
                     @click.away="uploadsOpen = false"
                     x-transition:enter="transform transition ease-in-out duration-300"
                     x-transition:enter-start="translate-x-full"
                     x-transition:enter-end="translate-x-0"
                     x-transition:leave="transform transition ease-in-out duration-300"
                     x-transition:leave-start="translate-x-0"
                     x-transition:leave-end="translate-x-full"
                     class="fixed right-0 top-0 h-full w-96 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 shadow-2xl z-50 flex flex-col">
                    <!-- ヘッダー -->
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                        <h2 class="text-lg font-bold text-gray-800 dark:text-white flex items-center gap-2">
                            <svg class="w-5 h-5 text-discord-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            アップロード
                        </h2>
                        <button @click="uploadsOpen = false" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                            <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>

                    <!-- アップロード一覧 -->
                    <div class="flex-1 overflow-y-auto p-4">
                        <div id="active-uploads-list" class="space-y-3">
                            <!-- アップロード項目がJSで追加される -->
                            <div class="text-center py-12 text-gray-500 dark:text-gray-400">
                                <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                <p class="text-sm">進行中のアップロードはありません</p>
                            </div>
                        </div>
                    </div>

                    <!-- フッター -->
                    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                        <button onclick="window.clearCompletedUploads()" class="w-full px-4 py-2 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg transition-colors text-sm font-medium">
                            完了済みをクリア
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </main>
    </div>

    <!-- ファイル詳細モーダル -->
    <div x-data="{ detailModal: false, detailFile: null }"
         @open-file-detail.window="detailFile = $event.detail; detailModal = true"
         x-show="detailModal"
         @keydown.escape.window="detailModal = false"
         class="fixed inset-0 z-50 overflow-y-auto"
         style="display: none;">
        <!-- オーバーレイ -->
        <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
             @click="detailModal = false"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"></div>

        <!-- モーダルコンテンツ -->
        <div class="flex items-center justify-center min-h-screen px-4 py-6">
            <div class="relative bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-2xl w-full p-6 md:p-8"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 transform translate-y-0 sm:scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 transform translate-y-4 sm:translate-y-0 sm:scale-95"
                 @click.stop>

                <!-- ヘッダー -->
                <div class="flex items-start justify-between mb-6">
                    <div class="flex items-start gap-4 flex-1 min-w-0">
                        <div class="flex-shrink-0 w-16 h-16 rounded-xl flex items-center justify-center"
                             :class="detailFile ? window.getFileIconSVG(detailFile.original_name || detailFile.filename).bg : 'bg-gray-100'"
                             x-html="detailFile ? window.getFileIconSVG(detailFile.original_name || detailFile.filename).svg : ''"></div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-2xl font-bold text-gray-800 dark:text-white break-words mb-1"
                                x-text="detailFile?.original_name || detailFile?.filename || ''"></h3>
                            <p class="text-xs text-gray-500 dark:text-gray-400 font-mono"
                               x-text="'内部ID: ' + (detailFile?.filename || '')"></p>
                        </div>
                    </div>
                    <button @click="detailModal = false"
                            class="flex-shrink-0 ml-4 p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <!-- 詳細情報グリッド -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <!-- ファイルサイズ -->
                    <div class="bg-gray-50 dark:bg-gray-700/50 rounded-xl p-4">
                        <div class="flex items-center gap-3 mb-2">
                            <svg class="w-5 h-5 text-discord-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">ファイルサイズ</span>
                        </div>
                        <p class="text-lg font-bold text-gray-800 dark:text-white"
                           x-text="detailFile ? window.formatFileSize(detailFile.size) : '-'"></p>
                    </div>

                    <!-- 更新日時 -->
                    <div class="bg-gray-50 dark:bg-gray-700/50 rounded-xl p-4">
                        <div class="flex items-center gap-3 mb-2">
                            <svg class="w-5 h-5 text-discord-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">更新日時</span>
                        </div>
                        <p class="text-lg font-bold text-gray-800 dark:text-white"
                           x-text="detailFile ? window.formatDate(detailFile.modified_at) : '-'"></p>
                    </div>

                    <!-- アップロード者 -->
                    <div class="bg-gray-50 dark:bg-gray-700/50 rounded-xl p-4">
                        <div class="flex items-center gap-3 mb-2">
                            <svg class="w-5 h-5 text-discord-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">アップロード者</span>
                        </div>
                        <p class="text-lg font-bold text-gray-800 dark:text-white"
                           x-text="detailFile?.uploader || '不明'"></p>
                    </div>

                    <!-- ハッシュ値 -->
                    <div class="bg-gray-50 dark:bg-gray-700/50 rounded-xl p-4">
                        <div class="flex items-center gap-3 mb-2">
                            <svg class="w-5 h-5 text-discord-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/>
                            </svg>
                            <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">ハッシュ値 (SHA256)</span>
                        </div>
                        <p class="text-sm font-mono text-gray-800 dark:text-white break-all"
                           x-text="detailFile?.hash || '計算中...'"></p>
                    </div>
                </div>

                <!-- アクションボタン -->
                <div class="flex gap-3">
                    <button @click="detailFile && window.downloadFile(detailFile.filename)"
                            class="flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-discord-500 hover:bg-discord-600 text-white font-semibold rounded-xl transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        ダウンロード
                    </button>
                    <button @click="detailFile && window.deleteFile(detailFile.filename); detailModal = false"
                            class="flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-xl transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        削除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 右クリックコンテキストメニュー -->
    <div id="context-menu"
         x-data="{ show: false, x: 0, y: 0, file: null }"
         x-show="show"
         @click.away="show = false"
         @context-menu.window="show = false"
         :style="`left: ${x}px; top: ${y}px`"
         class="fixed z-50 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 py-2 min-w-[200px]"
         style="display: none;">
        <button @click="file && window.showFileDetail(file); show = false"
                class="w-full px-4 py-2.5 text-left hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center gap-3 text-gray-700 dark:text-gray-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            詳細を表示
        </button>
        <button @click="file && window.downloadFile(file.filename); show = false"
                class="w-full px-4 py-2.5 text-left hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center gap-3 text-gray-700 dark:text-gray-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            ダウンロード
        </button>
        <button @click="file && navigator.clipboard.writeText(window.location.origin + '/files/download?directory=' + encodeURIComponent(window.state.selectedDirectory) + '&filename=' + encodeURIComponent(file.filename)); window.toast.success('リンクをコピーしました'); show = false"
                class="w-full px-4 py-2.5 text-left hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center gap-3 text-gray-700 dark:text-gray-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
            </svg>
            リンクをコピー
        </button>
        <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>
        <button @click="file && window.deleteFile(file.filename); show = false"
                class="w-full px-4 py-2.5 text-left hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors flex items-center gap-3 text-red-600 dark:text-red-400">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            削除
        </button>
    </div>

    <!-- トースト通知コンテナ -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2" x-data="toastManager()">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.show"
                 x-transition:enter="transform transition ease-out duration-300"
                 x-transition:enter-start="translate-x-full opacity-0"
                 x-transition:enter-end="translate-x-0 opacity-100"
                 x-transition:leave="transform transition ease-in duration-200"
                 x-transition:leave-start="translate-x-0 opacity-100"
                 x-transition:leave-end="translate-x-full opacity-0"
                 class="flex items-center gap-3 px-6 py-4 rounded-xl shadow-2xl backdrop-blur-sm max-w-md"
                 :class="{
                     'bg-green-500/90 text-white': toast.type === 'success',
                     'bg-red-500/90 text-white': toast.type === 'error',
                     'bg-blue-500/90 text-white': toast.type === 'info',
                     'bg-yellow-500/90 text-white': toast.type === 'warning'
                 }">
                <div class="flex-shrink-0">
                    <svg x-show="toast.type === 'success'" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <svg x-show="toast.type === 'error'" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <svg x-show="toast.type === 'info'" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <p class="flex-1 font-medium" x-text="toast.message"></p>
                <button @click="removeToast(toast.id)" class="flex-shrink-0 hover:bg-white/20 rounded-lg p-1 transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
        </template>
    </div>

    <script src="/static/js/alpine-components.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
