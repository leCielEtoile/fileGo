<body>
    <div class="container">

                <div style="display: flex; gap: 15px; align-items: center;">
                    <div class="auto-refresh">

    <script>
        let autoRefreshInterval = null;

        // ãƒ‡ãƒ¼ã‚¿å–å¾—
        async function fetchData() {
            try {
                // çµ±è¨ˆæƒ…å ±å–å¾—
                const statsResponse = await fetch('/api/admin/stats');
                const stats = await statsResponse.json();

                // ã‚»ãƒƒã‚·ãƒ§ãƒ³ä¸€è¦§å–å¾—
                const sessionsResponse = await fetch('/api/admin/uploads');
                const sessions = await sessionsResponse.json();

                updateStats(stats);
                updateSessions(sessions);
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // çµ±è¨ˆæƒ…å ±æ›´æ–°
        function updateStats(stats) {
            document.getElementById('totalSessions').textContent = stats.total_sessions;
            document.getElementById('totalUsers').textContent = stats.total_users;
            document.getElementById('totalSize').textContent = formatBytes(stats.total_size);
            document.getElementById('uploadedSize').textContent = formatBytes(stats.total_uploaded_size);
        }

        // ã‚»ãƒƒã‚·ãƒ§ãƒ³ä¸€è¦§æ›´æ–°
        function updateSessions(sessions) {
            const content = document.getElementById('sessionsContent');

            if (sessions.length === 0) {
                content.innerHTML = '<div class="empty-state">ç¾åœ¨ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­ã®ãƒ•ã‚¡ã‚¤ãƒ«ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }

            let html = `
                <table class="sessions-table">
                    <thead>
                        <tr>
                            <th>ãƒ•ã‚¡ã‚¤ãƒ«å</th>
                            <th>ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª</th>
                            <th>ãƒ¦ãƒ¼ã‚¶ãƒ¼ID</th>
                            <th>é€²æ—</th>
                            <th>ã‚µã‚¤ã‚º</th>
                            <th>é–‹å§‹æ™‚åˆ»</th>
                            <th>æœ€çµ‚æ›´æ–°</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sessions.forEach(session => {
                html += `
                    <tr>
                        <td>${escapeHtml(session.filename)}</td>
                        <td><span class="directory-tag">${escapeHtml(session.directory)}</span></td>
                        <td><span class="user-id">${escapeHtml(session.user_id)}</span></td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${session.progress}%">
                                    ${session.progress.toFixed(1)}%
                                </div>
                            </div>
                            <small>${session.uploaded_chunks} / ${session.total_chunks} ãƒãƒ£ãƒ³ã‚¯</small>
                        </td>
                        <td>${formatBytes(session.total_size)}</td>
                        <td>${formatTime(session.created_at)}</td>
                        <td>${formatTime(session.updated_at)}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            content.innerHTML = html;
        }

        // ãƒã‚¤ãƒˆæ•°ã‚’äººé–“ãŒèª­ã¿ã‚„ã™ã„å½¢å¼ã«å¤‰æ›
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // æ™‚åˆ»ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatTime(timeStr) {
            return timeStr.replace(' ', ' ');
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // è‡ªå‹•æ›´æ–°ã®åˆ‡ã‚Šæ›¿ãˆ
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        // è‡ªå‹•æ›´æ–°é–‹å§‹
        function startAutoRefresh() {
            stopAutoRefresh();
            autoRefreshInterval = setInterval(fetchData, 5000);
        }

        // è‡ªå‹•æ›´æ–°åœæ­¢
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // åˆæœŸåŒ–
        fetchData();
        startAutoRefresh();

        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã«ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
