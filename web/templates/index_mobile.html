<!DOCTYPE html>
<html lang="ja" x-data="{ darkMode: localStorage.getItem('darkMode') !== null ? localStorage.getItem('darkMode') === 'true' : window.matchMedia('(prefers-color-scheme: dark)').matches }"
      :class="{ 'dark': darkMode }" x-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{.ServiceName}} - モバイル</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        discord: {
                            500: '#5865F2',
                            600: '#4752C4',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        [x-cloak] { display: none !important; }
        /* モバイル最適化 */
        body { -webkit-tap-highlight-color: transparent; }
        * { -webkit-touch-callout: none; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <div x-data="appState()">
        <!-- モバイルヘッダー -->
        <header class="bg-discord-500 dark:bg-gray-800 text-white px-4 py-3 sticky top-0 z-50 shadow-lg">
            <div class="flex justify-between items-center">
                <h1 class="text-lg font-bold truncate">{{.ServiceName}}</h1>
                <div class="flex items-center gap-2">
                    <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                            class="p-2 rounded-lg hover:bg-white/10 transition-colors">
                        <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                        <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </button>
                    <div id="user-info" class="flex items-center gap-2"></div>
                </div>
            </div>
        </header>

        <main>
            <!-- ログイン前 -->
            <div id="login-section" class="p-6 pt-12">
                <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 shadow-lg text-center">
                    <svg class="w-16 h-16 mx-auto mb-4 text-discord-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-3">ログインが必要です</h2>
                    <p class="text-gray-600 dark:text-gray-300 mb-6">Discordでログイン</p>
                    <a href="/auth/login" class="block w-full px-6 py-3 bg-discord-500 hover:bg-discord-600 text-white font-bold rounded-xl transition-all">
                        Discordでログイン
                    </a>
                </div>
            </div>

            <!-- ログイン後 -->
            <div id="app-section" class="hidden" x-data="{ showDirMenu: false }">
                <!-- ディレクトリメニュートグルボタン -->
                <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
                    <button @click="showDirMenu = !showDirMenu"
                            class="w-full px-4 py-3 flex items-center justify-between hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                            </svg>
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">フォルダ選択</span>
                        </div>
                        <svg class="w-5 h-5 text-gray-600 dark:text-gray-400 transition-transform duration-200"
                             :class="{ 'rotate-180': showDirMenu }"
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                </div>

                <!-- ディレクトリ選択(折りたたみ可能) -->
                <div x-show="showDirMenu"
                     x-transition:enter="transition ease-out duration-200"
                     x-transition:enter-start="opacity-0 -translate-y-2"
                     x-transition:enter-end="opacity-100 translate-y-0"
                     x-transition:leave="transition ease-in duration-150"
                     x-transition:leave-start="opacity-100 translate-y-0"
                     x-transition:leave-end="opacity-0 -translate-y-2"
                     class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700"
                     style="display: none;">
                    <div class="px-4 py-3 max-h-64 overflow-y-auto">
                        <div id="directory-list" class="space-y-1"></div>
                    </div>
                </div>

                <!-- パンくず + アクション -->
                <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3">
                    <div class="flex items-center justify-between mb-3">
                        <nav id="breadcrumb" class="text-sm text-gray-600 dark:text-gray-400 truncate flex-1"></nav>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="document.getElementById('file-input').click()"
                                class="flex-1 px-4 py-2.5 bg-discord-500 hover:bg-discord-600 text-white font-semibold rounded-lg transition-all flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            アップロード
                        </button>
                        <input type="file" id="file-input" class="hidden" multiple>
                    </div>
                </div>

                <!-- ファイル一覧 -->
                <div class="p-4">
                    <div id="files-list"></div>
                </div>

                <!-- ドロップオーバーレイ -->
                <div id="drop-overlay" class="hidden fixed inset-0 bg-discord-500/20 backdrop-blur-sm z-40 flex items-center justify-center">
                    <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 text-center">
                        <svg class="w-20 h-20 mx-auto mb-4 text-discord-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <p class="text-xl font-bold text-gray-800 dark:text-white">ドロップして<br>アップロード</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- ボトムナビゲーション -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-4 py-2 safe-area-inset-bottom z-40" x-data="{ activeTab: 'files' }">
            <div class="flex justify-around items-center max-w-md mx-auto">
                <button @click="activeTab = 'files'" :class="activeTab === 'files' ? 'text-discord-500' : 'text-gray-400'" class="flex flex-col items-center p-2 transition-colors">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                    </svg>
                    <span class="text-xs">ファイル</span>
                </button>
                <button onclick="document.getElementById('file-input').click()" class="flex flex-col items-center p-2 text-discord-500">
                    <div class="bg-discord-500 rounded-full p-3 -mt-8 shadow-lg">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </div>
                    <span class="text-xs mt-1">アップロード</span>
                </button>
                <button @click="activeTab = 'activity'; window.dispatchEvent(new Event('show-activity'))" :class="activeTab === 'activity' ? 'text-discord-500' : 'text-gray-400'" class="flex flex-col items-center p-2 transition-colors">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="text-xs">通知</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- ファイル詳細モーダル (簡略版) -->
    <div x-data="{ detailModal: false, detailFile: null }"
         @open-file-detail.window="detailFile = $event.detail; detailModal = true"
         x-show="detailModal"
         @keydown.escape.window="detailModal = false"
         class="fixed inset-0 z-50 overflow-y-auto"
         style="display: none;">
        <div class="fixed inset-0 bg-black bg-opacity-50" @click="detailModal = false"></div>
        <div class="flex items-end justify-center min-h-screen">
            <div class="relative bg-white dark:bg-gray-800 rounded-t-2xl w-full p-6 max-h-[80vh] overflow-y-auto" @click.stop>
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1 min-w-0">
                        <h3 class="text-xl font-bold text-gray-800 dark:text-white break-words mb-1" x-text="detailFile?.original_name || detailFile?.filename"></h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 font-mono truncate" x-text="'ID: ' + (detailFile?.filename || '')"></p>
                    </div>
                    <button @click="detailModal = false" class="ml-2 p-2 flex-shrink-0">
                        <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="space-y-3 mb-6">
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-3">
                        <span class="text-xs text-gray-500 dark:text-gray-400">サイズ</span>
                        <p class="font-bold text-gray-800 dark:text-white" x-text="detailFile ? window.formatFileSize(detailFile.size) : '-'"></p>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-3">
                        <span class="text-xs text-gray-500 dark:text-gray-400">更新日時</span>
                        <p class="font-bold text-gray-800 dark:text-white" x-text="detailFile ? window.formatDate(detailFile.modified_at) : '-'"></p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button @click="detailFile && window.downloadFile(detailFile.filename)" class="flex-1 px-4 py-3 bg-discord-500 hover:bg-discord-600 text-white font-semibold rounded-xl">
                        ダウンロード
                    </button>
                    <button @click="detailFile && window.deleteFile(detailFile.filename); detailModal = false" class="flex-1 px-4 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-xl">
                        削除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- トースト通知 -->
    <div id="toast-container" class="fixed top-20 left-4 right-4 z-50 space-y-2" x-data="toastManager()">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.show"
                 x-transition:enter="transform transition ease-out duration-300"
                 x-transition:enter-start="-translate-y-full opacity-0"
                 x-transition:enter-end="translate-y-0 opacity-100"
                 x-transition:leave="transform transition ease-in duration-200"
                 x-transition:leave-start="translate-y-0 opacity-100"
                 x-transition:leave-end="-translate-y-full opacity-0"
                 class="flex items-center gap-3 px-4 py-3 rounded-xl shadow-2xl"
                 :class="{
                     'bg-green-500 text-white': toast.type === 'success',
                     'bg-red-500 text-white': toast.type === 'error',
                     'bg-blue-500 text-white': toast.type === 'info'
                 }">
                <p class="flex-1 text-sm font-medium" x-text="toast.message"></p>
                <button @click="removeToast(toast.id)" class="p-1">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
        </template>
    </div>

    <script src="/static/js/alpine-components.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
