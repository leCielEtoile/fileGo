name: CI

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: '1.24'

jobs:
  lint:
    name: ğŸ” ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v5

      - name: ğŸ¹ Goç’°å¢ƒã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: âœ¨ golangci-lintã‚’å®Ÿè¡Œ
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.2.0
          args: --timeout=5m
          skip-cache: false
          skip-pkg-cache: false
          skip-build-cache: false

  test:
    name: ğŸ§ª ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v5

      - name: ğŸ¹ Goç’°å¢ƒã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ğŸ§ª ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: ğŸ“Š ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆ
        run: go tool cover -html=coverage.out -o coverage.html

      - name: ğŸ“¤ ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
          retention-days: 30

  build:
    name: ğŸ”¨ ãƒã‚¤ãƒŠãƒªãƒ“ãƒ«ãƒ‰ (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: ğŸ“¥ ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v5

      - name: ğŸ¹ Goç’°å¢ƒã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ğŸ”¨ ãƒã‚¤ãƒŠãƒªã‚’ãƒ“ãƒ«ãƒ‰
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -ldflags="-s -w" -o fileserver-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: ğŸ“¤ ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        uses: actions/upload-artifact@v4
        with:
          name: fileserver-${{ matrix.goos }}-${{ matrix.goarch }}
          path: fileserver-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 7

  security-scan:
    name: ğŸ”’ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v5

      - name: ğŸ”’ Gosecã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã‚’å®Ÿè¡Œ
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-results.json ./...'
        continue-on-error: true

      - name: ğŸ“¤ Gosecçµæœã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        uses: actions/upload-artifact@v4
        with:
          name: gosec-results
          path: gosec-results.json
          retention-days: 30
        continue-on-error: true

  docker:
    name: ğŸ³ Dockerãƒ“ãƒ«ãƒ‰ & ãƒ—ãƒƒã‚·ãƒ¥ (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            platform_tag: amd64
          - platform: linux/arm64
            platform_tag: arm64
            skip_on_pr: true
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: â­ï¸ PRæ™‚ã¯ARM64ã‚’ã‚¹ã‚­ãƒƒãƒ—
        if: github.event_name == 'pull_request' && matrix.skip_on_pr
        run: echo "PRæ™‚ã¯ARM64ãƒ“ãƒ«ãƒ‰ã‚’ã‚¹ã‚­ãƒƒãƒ—ã—ã¾ã™" && exit 0

      - name: ğŸ“¥ ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v5

      - name: ğŸ”§ QEMUã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        if: matrix.platform == 'linux/arm64'
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Docker Buildxã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” GitHub Container Registryã«ãƒ­ã‚°ã‚¤ãƒ³
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’æŠ½å‡º
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            suffix=-${{ matrix.platform_tag }}

      - name: ğŸ³ Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ & ãƒ—ãƒƒã‚·ãƒ¥
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' && matrix.platform == 'linux/amd64' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform_tag }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform_tag }}
          outputs: ${{ github.event_name == 'pull_request' && matrix.platform == 'linux/amd64' && 'type=docker,dest=/tmp/image.tar' || '' }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}

      - name: ğŸ“¤ Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        if: github.event_name == 'pull_request' && matrix.platform == 'linux/amd64'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

      - name: ğŸ” Trivyã§è„†å¼±æ€§ã‚¹ã‚­ãƒ£ãƒ³
        if: matrix.platform == 'linux/amd64'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ github.event_name == 'pull_request' && 'tarball:/tmp/image.tar' || format('{0}/{1}:{2}', env.REGISTRY, env.IMAGE_NAME, steps.meta.outputs.version) }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: ğŸ“¤ Trivyçµæœã‚’GitHub Securityã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        if: matrix.platform == 'linux/amd64'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  docker-manifest:
    name: ğŸ“¦ Dockerãƒãƒ‹ãƒ•ã‚§ã‚¹ãƒˆä½œæˆ
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ” GitHub Container Registryã«ãƒ­ã‚°ã‚¤ãƒ³
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’æŠ½å‡º
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ“¦ ãƒãƒ«ãƒãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ãƒãƒ‹ãƒ•ã‚§ã‚¹ãƒˆã‚’ä½œæˆ & ãƒ—ãƒƒã‚·ãƒ¥
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          for tag in $TAGS; do
            docker buildx imagetools create -t ${tag} \
              ${tag}-amd64 \
              ${tag}-arm64
          done

      - name: ğŸ“‹ SBOMï¼ˆã‚½ãƒ•ãƒˆã‚¦ã‚§ã‚¢éƒ¨å“è¡¨ï¼‰ã‚’ç”Ÿæˆ
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json
        continue-on-error: true

      - name: ğŸ“¤ SBOMã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90
        continue-on-error: true

  docker-compose-test:
    name: ğŸ§ª Docker Composeãƒ†ã‚¹ãƒˆ
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: ğŸ“¥ ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v5

      - name: ğŸ”§ Docker Buildxã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¥ å‰ã‚¸ãƒ§ãƒ–ã‹ã‚‰Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        uses: actions/download-artifact@v5
        if: github.event_name == 'pull_request'
        with:
          name: docker-image
          path: /tmp
        continue-on-error: true

      - name: ğŸ“¦ Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ­ãƒ¼ãƒ‰
        if: github.event_name == 'pull_request'
        run: docker load -i /tmp/image.tar || echo "ã‚¤ãƒ¡ãƒ¼ã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ãƒ­ãƒ¼ã‚«ãƒ«ã§ãƒ“ãƒ«ãƒ‰ã—ã¾ã™"
        continue-on-error: true

      - name: ğŸ“ è¨­å®šãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½œæˆ
        run: |
          mkdir -p config data/uploads logs
          cp config.yaml.example config.yaml

      - name: ğŸ“¥ ãƒ¬ã‚¸ã‚¹ãƒˆãƒªã‹ã‚‰ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ—ãƒ« (éPRæ™‚)
        if: github.event_name != 'pull_request'
        run: docker compose pull || echo "ãƒ—ãƒ«å¤±æ•—ã€‚ãƒ­ãƒ¼ã‚«ãƒ«ã§ãƒ“ãƒ«ãƒ‰ã—ã¾ã™"
        continue-on-error: true

      - name: ğŸš€ ã‚µãƒ¼ãƒ“ã‚¹ã‚’èµ·å‹•
        run: docker compose up -d --build

      - name: â³ ã‚³ãƒ³ãƒ†ãƒŠèµ·å‹•ã‚’å¾…æ©Ÿ
        run: sleep 10

      - name: ğŸ“‹ åˆæœŸãƒ­ã‚°ã‚’è¡¨ç¤º
        run: docker compose logs

      - name: âœ… ã‚³ãƒ³ãƒ†ãƒŠã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ç¢ºèª
        run: docker compose ps

      - name: â³ ã‚µãƒ¼ãƒ“ã‚¹ãŒæº–å‚™å®Œäº†ã™ã‚‹ã¾ã§å¾…æ©Ÿ
        run: |
